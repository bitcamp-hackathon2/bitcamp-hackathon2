<html>
<head>

</head>
<body>

  <div id="menu">
  <h1>하이텔</h1>
  <ul>
    <li class="c1">그래픽 자료실</li>
    <li class="c1">그때 그시절..☆</li>
    <li class="c1">뉴스</li>
    <li class="c1">방명록</li>
    <li class="c1">관리자</li>
  </div>

  <div id="content">
    <h1>그때 그시절..☆</h1>
    <p>
    90년대는 어땠을까요?<br>
    90년대의 모습, 영상을 모아봤습니다.
    </p>
    <a href="instruction.html">게시물 작성 방법</a><br>
    <a href="form.html">게시물 작성하기</a><br>
    <p></p>

    <table border="1">
      <thead>
        <tr>
          <th>번호</th>
          <th>미리보기</th>
          <th>제목</th>
          <th>아이디</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

<script>
  var tbody = document.querySelector("tbody");
  
  fetch('http://localhost:8080/youtubes')
    .then((response) => {return response.json();})
    .then((obj) => {
      var html = '';
      for (var y of obj.data) {
        html += `<tr>
          <th>${y.no}</th>
          <th><img src="${y.thumbnail}" width = "100"></th>
          <th><a href="${y.link}">${y.title} </a></th>
          <th><a href="view.html?no=${y.no}">${y.id}</th>
          <th>${y.createdDate}</th>
          <th>${y.viewCount}</th>
          </tr>\n`;
      }
      tbody.innerHTML = html;
    })
    .catch((err) => {
      alert("서버 요청 오류!");
      console.log(err);
    });  
  
  </script>

</body>
</html>
